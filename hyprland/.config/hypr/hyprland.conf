source = ~/.config/hypr/colors.conf

################
### MONITORS ###
################

$monitor1 = DP-1
$monitor2 = DVI-D-1

monitor = $monitor1, 1920x1080@71, 0x0, 1
monitor = $monitor2, 1920x1080, 1920x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$file_manager = nemo
$web_browser = zen-browser

$launcher = pkill fuzzel || fuzzel
$launcher2 = pkill wofi || wofi --allow-images --show drun

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = udiskie
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_DATA_DIRS,/usr/local/share:/usr/share:/home/plskyuwu/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share

###################
### PERMISSIONS ###
