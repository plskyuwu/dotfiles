################
### MONITORS ###
################

$monitor1 = DP-1
$monitor2 = DVI-D-1

monitor = $monitor1, 1920x1080@71, 0x0, 1
monitor = $monitor2, 1920x1080, 1920x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$file_manager = thunar
$web_browser = zen-browser
$launcher = pkill wofi || wofi --allow-images --show run #--gtk-dark
$launcher_drun = $launcher --show drun

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = udiskie
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

